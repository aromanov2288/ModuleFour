<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Книги</title>
        <link type="text/css"/>
    </head>
    <body>
        <h1>Список книг</h1>
        <a th:href="@{/book/add}" th:method="GET">Добавить книгу</a>
        <div>
            <table border="1">
                <tr>
                    <th>Номер</th>
                    <th>Автор</th>
                    <th>Название</th>
                    <th>Жанр</th>
                </tr>
                <tr th:each ="book : ${allBooks}">
                    <td th:utext="${book.id}">...</td>
                    <td th:utext="${book.author}">...</td>
                    <td th:utext="${book.name}">...</td>
                    <td th:utext="${book.genre.name}">...</td>
                    <td>
                        <a th:href="@{/book/edit(id=${book.id})}" th:method="GET">Редактировать</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
